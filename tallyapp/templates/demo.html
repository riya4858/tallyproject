{% extends "base.html" %}
{% load static %}
{% block body %}
<script src="https://code.jquery.com/jquery-git.js"></script>
<style>
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
    }
    .form-popup {
        display: none;
        position: fixed;
        top: 250px;
        right: 15px;
        border: 1px solid #f1f1f1;
        z-index: 9;
        width: 300px;
        height: 600px;
      }
    
      .content a:hover {background-color: rgb(238, 167, 75);}
      
      /* Add styles to the form container */
      .form-container {
        max-width: 50px;
        height: 500px;
        padding: 10px;
      }
      .form-container1 {
        max-width: 350px;
        height: 500px;
        padding: 2px;
       
      }
     


</style>
<script>
    function showGroup(){
        document.getElementById('underForm').style.display= "block";
    }
    function setData(){
        document.getElementById('under').value= '*Primary';
        document.getElementById('under').value= 'Bank Accounts';
       //
        document.getElementById('underForm').style.visibility= "hidden";
        }

</script>
<div class="row container-fluid p-0 mx-0">
    <!-- <div class="col-sm-3 m-0 p-0"></div> -->
    <div class="col-sm-12 m-0 p-0" style=" background-color:rgba(0,0,0,0.2);">
        <a href="javascript:history.go(-1);" class="close">+</a>
    <h6 class="bg-info text-light p-2">Company GST Details</h6>
    <div  style="text-align: center;margin-top:-35px;font-weight:900">{{cm.name}}</div>
     <!--<div hidden  style="text-align: center;margin-top:-35px;font-weight:900">{{cmp.id}}</div> -->

<form id="myForm" action="" method="post" class="p-5">
    {% csrf_token %}
        <div hidden>{{cm.id}}</div>
        <h6><u> GST Registration Details</u></h6>

        <div class="col-sm-6 m-0 p-4" style=" border-right: 1px solid rgba(128, 128, 128, 0.6);">
            <h6><b>Taxation</b></h6>
            <div class="row container-fluid  p-2">
                <div class="col-sm-6 m-0 p-0"> <label for="empno">Enable Goods and Services Tax(GST):</label></div>
                <div class="col-sm-6 m-0 p-0"></div></div>
              

            </div>

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="gname">State :</label></div>
                        <div class="col-sm-8 m-0 p-0"><input type="text" value="{{cm.state.name}}" id="gname" onfocus="this.value=''" name="gname" class="form-control" placeholder=""></div> 
                    </div>

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="alia">Registration Type :</label></div>
                        <div class="col-sm-8 m-0 p-0">
                        <select id="meth" name="meth" class=" form-control">
                            <!-- <option value="" selected>Not Applicable</option> -->
                            <option value="Composition">Composition</option>
                            <option value="Regular" selected>Regular</option>
                        </select></div> 
                    </div>
                    
                    
                           

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="subled">Assessee of Other Territory:</label></div>
                        <div class="col-sm-8 m-0 p-0">
                            <select id="cal" name="cal" class=" form-control w-25">
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select> 
                        </div> 
                    </div>


                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="nett">GST Application Form:</label></div>
                        <div class="col-sm-8 m-0 p-0">
                            <input type="date" value="2022-04-01" id="alia" name="alia"class="form-control" placeholder="">
                        </div> 
                    </div>

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="cal">GSTIN/UIN
                            <br></label></div>
                        <div class="col-sm-8 m-0 p-0">
                            <input type="text" id="alia" name="alia"class="form-control" placeholder="">
                        </div> 
                    </div>

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="meth"> Periodicity of GSTR1 :</label></div>
                        <div class="col-sm-8 m-0 p-0">
                            <select id="meth" name="meth" class=" form-control">
                                <!-- <option value="" selected>Not Applicable</option> -->
                                <option value="Composition" selected >Monthly</option>
                                <option value="Regular" >Quarterly</option>
                            </select>
                        </div> 
                    </div>
                   

                    <div><input type="submit" style="margin-left: 250px;" value="create" class="btn btn-info"></div>
                    <!-- <div class="flexy w-100 py-4"><button id="cbtn" type="button" class="btn btn-info w-50">Create</button></div> -->
    
</form>

</div>
</div>
<!-- <div class="col-sm-2  m-0 p-0"></div> -->

</div> 



{% endblock body %}
