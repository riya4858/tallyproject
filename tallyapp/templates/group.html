{% extends 'base.html' %}
{% block body %}


<script>
    function save(){
        document.getElementById("comp").submit();
    }
</script>

<div class="page-content">
 
    <div class="card radius-15" style="background-color: #243e54;">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-0">Group Creation</h4>
            </div>
            <hr/>
            <form id="comp" action="" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                    <div class="row">
                        
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom02">Name</label>
                            <input id="compnayname" type="text" class="form-control w-75" id="validationCustom02" name="name"
                                   required style="background-color: #2f516f;color: white;" onkeypress="document.getElementById('mailing_name').focus();document.getElementById('mailing_name').value=document.getElementById('companyname').value">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom02" style="font-style:italic ;">(alias)</label>
                            <input id="mailing_name" type="text" class="form-control w-75" id="validationCustom02" name="mailing_name"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="document.getElementById('address1').focus();">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom03">Under</label>
                            <input type="text" id="address1" class="form-control w-75" id="validationCustom03" name="address1"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="document.getElementById('state').focus();">
                            
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom03">Groups behave like a sub-ledger</label>
                            <input id="pincode" type="text" class="form-control w-75" id="validationCustom03" name="pincode"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="document.getElementById('telephone').focus();">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom03">Debit/Credit Balances for Reporting</label>
                            <input id="telephone" type="text" class="form-control w-75" id="validationCustom03" name="telephone"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="document.getElementById('mobile').focus();">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom03">Used for Calculations (for example taxes,discounts)</label>
                            <input id="mobile" type="text" class="form-control w-75" id="validationCustom03" name="mobile"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="document.getElementById('fax').focus();">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                   
                    
                    
                        <div class="col-md-4 mt-3">
                            <label for="validationCustom03">Method to allocate when used in purchase invoice</label>
                            <input id="formal_name" type="text" class="form-control w-75" id="validationCustom03" name="formal_name"
                                   required style="background-color: #2f516f;color: white;"
                                   onkeypress="save()">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                    </div>
            </form>
           
                
            
        </div>
    </div>
</div>


{% endblock %}
